<div class="container mt-4">
  <div id="spaceCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#spaceCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#spaceCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#spaceCarousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564" class="d-block w-100" alt="Galaxy 1">
        <div class="carousel-caption">
          <h2>Explore the Cosmos</h2>
          <p>Discover amazing images of galaxies from NASA's collection</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1543722530-d2c3201371e7" class="d-block w-100" alt="Galaxy 2">
        <div class="carousel-caption">
          <h2>Journey Through Space</h2>
          <p>View spectacular celestial phenomena</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1506703719100-a0f3a48c0f86" class="d-block w-100" alt="Galaxy 3">
        <div class="carousel-caption">
          <h2>NASA's Image Gallery</h2>
          <p>Browse through our collection of space images</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#spaceCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#spaceCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
